- version: 0.3.0
  date: 20012023
  alert:
    fatal:
      enabled: false
      type: 
        - log
      to: 
        - esteban.mathia@innovtech.eu
    error:
      enabled: false
      type: 
        - log
      to: 
        - esteban.mathia@innovtech.eu
    warning:
      enabled: false
      type: 
        - log
        - email
      to: 
        - esteban.mathia@innovtech.eu
    info:
      enabled: false
      type: 
        - log
      to: 
        - esteban.mathia@innovtech.eu
    global:
      enabled: false
      type: 
        - log
        #- sms
        #- email
      name: azure cloud
      to: 
        - '+33675549372'
        - esteban.mathia@innovtech.eu
      conditions:
        - level: 0
          min: 20
        - level: 1
          min: 1
        - level: 2
          min: 5
        - level: 3
          min: 1
  rules:
    - name: "azure-disk-orphan"
      description : "this rules is to check if disk is orphan"
      applied: yes
      level: 1
      cloudProvider: azure
      objectName : disk
      conditions:
        - property : diskState
          condition : DIFFERENT
          value : Unattached
    - name: namespace-exist-dev-cloudprices-apiclient
      description : "this rules is to check if namespace exist and notifiable if exist"
      applied: yes
      level: 0
      cloudProvider: azure
      objectName : namespaces
      conditions:
        - property : metadata.name
          condition : DIFFERENT
          value : dev-cloudprices-apiclient
    - name: all-pods-running-dev-cloudprices-apiclient
      description : "this rules is to check if all pods are running for a namespace"
      applied: yes
      level: 2
      cloudProvider: azure
      objectName : pods
      conditions:
        - operator: NAND
          rules:
            - property : status.phase
              condition : DIFFERENT
              value : Running
            - property : metadata.namespace
              condition : EQUAL
              value : thecloudprices-manorga
    - name: all-pods-not-running
      description : "this rules is to be notifiable if pods are not running"
      applied: yes
      level: 1
      cloudProvider: azure
      objectName : pods
      conditions:
        - operator: OR
          rules:
            - property : status.phase
              condition : EQUAL
              value : Running
            - property : status.phase
              condition : EQUAL
              value : Succeeded