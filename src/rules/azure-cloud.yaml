  date: 20012023
  alert:
    fatal:
      enabled: false
      type: 
        - log
      to: 
        - esteban.mathia@innovtech.eu
    error:
      enabled: false
      type: 
        - log
      to: 
        - esteban.mathia@innovtech.eu
    warning:
      enabled: false
      type: 
        - log
      to: 
        - esteban.mathia@innovtech.eu
    info:
      enabled: false
      type: 
        - log
      to: 
        - esteban.mathia@innovtech.eu
    global:
      enabled: true
      type: 
        - log
        #- sms
        #- email
      name: azure cloud
      to: 
        - '+33675549372'
        - esteban.mathia@innovtech.eu
      conditions:
        - level: 0
          min: 20
        - level: 1
          min: 1
        - level: 2
          min: 5
        - level: 3
          min: 1
  rules:
    - name: azure-disk-orphan
      description : "this rules is to check if disk is orphan"
      applied: yes
      level: 1
      cloudProvider: azure
      objectName : disk
      conditions:
        - property : diskState
          condition : DIFFERENT
          value : Unattached
    - name: azure-disk not to heavy
      description : "this rules is to check if disk is orphan or disk size is greater than 5GB"
      applied: yes
      level: 2
      cloudProvider: azure
      objectName : disk
      conditions:
        - operator : OR
          rules:
            - property : provisioningState
              condition : Succeeded
              value : Empty
            - property : diskSizeGB
              condition : INF_OR_EQUAL
              value : 5
    - name: azure-disk not public or encrypted
      description : "this rules is to check if disk is not public or at least encrypted"
      applied: yes
      level: 2
      cloudProvider: azure
      objectName : disk
      conditions:
        - operator : OR
          rules:
            - property : networkAccessPolicy
              condition : DIFFERENT
              value : AllowAll
            - property : encryption.type
              condition : EQUAL
              value : EncryptionAtRestWithPlatformKey
    - name: azure-disk-orphan 
      description : "this rules is to check if disk is orphan"
      applied: yes
      level: 1
      cloudProvider: azure
      objectName : disk
      conditions:
        - property : diskState
          condition : EQUAL
          value : Unattached