- version: 1.0.0
  date: 06302023
  alert:
    fatal:
      enabled: false
      type: 
        - log
        - email
      to: 
        - esteban.mathia@innovtech.eu
    error:
      enabled: false
      type: 
        - log
      to: 
        - esteban.mathia@innovtech.eu
    warning:
      enabled: false
      type: 
        - log
    info:
      enabled: false
      type: 
        - log
      to: 
        - esteban.mathia@innovtech.eu
    global:
      enabled: true
      type: 
        - log
        #- sms
        - email
      name: azure cloud
      to: 
        - esteban.mathia@innovtech.eu
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "azure-disk-orphan"
      description : "this rules is to check if disk is orphan"
      applied: yes
      level: 1
      cloudProvider: azure
      objectName : disk
      conditions:
        - property : diskState
          condition : DIFFERENT
          value : Unattached
    - name: namespace-exist-dev-cloudprices-apiclient
      description : "this rules is to check if namespace exist and notifiable if exist"
      applied: yes
      level: 0
      cloudProvider: azure
      objectName : namespaces
      conditions:
        - property : metadata.name
          condition : DIFFERENT
          value : dev-cloudprices-apiclient
    - name: all-pods-running-thecloudprices-manorga
      description : "this rules is to check if all pods are running for a namespace"
      applied: yes
      level: 2
      cloudProvider: azure
      objectName : pods
      conditions:
        - operator: NAND
          rules:
            - property : status.phase
              condition : DIFFERENT
              value : Running
            - property : metadata.namespace
              condition : EQUAL
              value : thecloudprices-manorga
    - name: all-pods-not-running
      description : "this rules is to be notifiable if pods are not running"
      applied: yes
      level: 0
      cloudProvider: azure
      objectName : pods
      conditions:
        - operator: OR
          rules:
            - property : status.phase
              condition : EQUAL
              value : Running
            - property : status.phase
              condition : EQUAL
              value : Succeeded
    - name: check-aks-cluster
      description : "this rules is to check if aks cluster are conform to the norms"
      applied: yes
      level: 2
      cloudProvider: azure
      objectName : aks
      conditions:
        - property : tags.environment
          condition : DIFFERENT
          value : NULL
        - property : tags.status
          condition : DIFFERENT
          value : NULL
        - property : tags.billing
          condition : DIFFERENT
          value : NULL
        - property : sku.tier
          condition : EQUAL
          value : Free
        - property : publicNetworkAccess
          condition : EQUAL
          value : Enable
        - property : autoScalerProfile.scaleDownDelayAfterAdd
          condition : DIFFERENT
          value : NULL
    - name: all-my-helm-is-deploy
      description : "this rules is to check if some helm are not deployed"
      applied: yes
      level: 2
      cloudProvider: azure
      objectName : helm
      conditions:
        - property : status
          condition : EQUAL
          value : deployed