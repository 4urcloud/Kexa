      to: 
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      name: Economy
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: VM-Reservation
      description : "check if VM have a reservation"
      applied: true
      level: 0
      cloudProvider: azure
      objectName : vm
      conditions: 
        - property: priority
          condition: REGEX
          value: (?i)reservation
    - name: "azure-disk-orphan"
      description : "this rules is to check if disk is orphan"
      applied: true
      level: 1
      cloudProvider: azure
      objectName : disk
      conditions:
        - property : diskState
          condition : DIFFERENT
          value : Unattached
    - name: aks-scaleSet
      description : "check if aks have a scaleSet"
      applied: false
      level: 0
      cloudProvider: azure
      objectName : aks
      conditions: 
        - property: agentPoolProfiles
          condition: ALL
          value: 
            - property: scaleSetEvictionPolicy
              condition: EQUAL
              value: Delete
    - name: "Orphan nsg"
      description : "this rules is to check if nsg is orphan"
      applied: true
      level: 1
      cloudProvider: azure
      objectName : nsg
      conditions:
        - property : networkInterfaces
          condition : COUNT_SUP_OR_EQUAL
          value : 1
    - name: "Orphan virtualNetwork"
      description : "this rules is to check if virtualNetwork is orphan"
      applied: true
      level: 1
      cloudProvider: azure
      objectName : virtualNetwork
      conditions:
        - property : subnets
          condition : COUNT_SUP_OR_EQUAL
          value : 1