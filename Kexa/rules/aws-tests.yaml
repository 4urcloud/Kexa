- version: 1.0.0
  date: 07-31-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: false
      type: 
        - log
        #- webhook
        #- sms
        #- email
      name: azure cloud
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "aws-ec2-public-ip-address"
      description : "this rule is to check if an ec2 ip address is public"
      applied: true
      level: 3
      cloudProvider: aws
      objectName: ec2Instance
      conditions:
        - property: PublicIpAddress
          condition: EQUAL
          value: undefined
    - name: "aws-ec2-volume-unattached"
      description: "this rule is to check if an ec2 volume is unattached"
      applied: true
      level: 3
      cloudProvider: aws
      objectName: ec2Volume
      conditions:
        - property: Attachments
          condition: EQUAL
          value: 0