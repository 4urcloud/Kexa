- version: 1.0.0
  date: 07-31-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - yourmail@mail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - yourmail@mail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - yourmail@mail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - yourmail@mail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      name: aws-cloud-tests
      to: 
        #- http://127.0.0.1:5000/test
        #- yourmail@mail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "aws-ec2-public-ip-address"
      description : "this rule is to check if an ec2 ip address is public"
      applied: false
      level: 1
      cloudProvider: aws
      objectName: ec2Instance
      conditions:
        - property: PublicIpAddress
          condition: EQUAL
          value: null
    - name: "aws-ec2-volume-unattached"
      description: "this rule is to check if an ec2 volume is unattached"
      applied: false
      level: 1
      cloudProvider: aws
      objectName: ec2Volume
      conditions:
        - property: Attachments
          condition: COUNT_SUP
          value: 0
    - name: "aws-ec2-instance-deallocated"
      description: "this rule is to check if an ec2 instance is terminated"
      applied: false
      level: 1
      cloudProvider: aws
      objectName: ec2Instance
      conditions:
        - operator: NAND
          rules:
            - property: State
              condition: EQUAL
              value: terminated
            - property: PrivateIpAddress
              condition: DIFFERENT
              value: null
    - name: "aws-ec2-securitygroup-all-traffic"
      description: "this rule is to check if an ec2 security group has no traffic filter"
      applied: false
      level: 1
      cloudProvider: aws
      objectName: ec2SG
      conditions:
        - property: IpPermissions
          condition: ALL
          value:
            - property: IpProtocol
              condition: DIFFERENT
              value: "-1"
    - name: "ec2-security-group-all-ports"
      description: "this rule is to check if ec2 security group has a defined port"
      applied: false
      level: 1
      cloudProvider: aws
      objectName: ec2SG
      conditions:
        - property: IpPermissions
          condition: ALL
          value:
            - operator: AND
              rules:
                - property: FromPort
                  condition: REGEX
                  value: '^\d+$'
                - property: ToPort
                  condition: REGEX
                  value: '^\d+$'
                - property: FromPort
                  condition: DIFFERENT
                  value: NULL
    - name: "tagsvalue-check-for-expiration-date"
      description: "this rule is to check if tags contain an expiration date (separate with \"-\")"
      applied: false
      level: 1
      cloudProvider: aws
      objectName: tagsValue
      conditions:
        - property: name
          condition: REGEX
          value: '\b\d{1,4}[-]\d{1,4}[-]\d{1,4}\b'
    - name: "ec2-volume-check-create-less-2-month-expiration"
      description: "this rule is to check for a ec2 volume create date inferior than 2 months"
      applied: false
      level: 1
      cloudProvider: aws
      objectName: ec2Volume
      conditions:
        - property: CreateTime
          condition: DATE_INF
          value: 0 0 0 0 0 2 0
          date: "YYYY-MM-DDThh:mm:ss.SSSZ"
    - name: "ec2-security-groups-source-defined"
      description: "this rule is to check if a ec2 SG has a defined source (not 0.0.0.0)"
      applied: false
      level: 1
      cloudProvider: aws
      objectName: ec2SG
      conditions:
        - property: IpPermissions
          condition: ALL
          value:
            - property: IpRanges
              condition: ALL
              value:
                - property: CidrIp
                  condition: DIFFERENT
                  value: "0.0.0.0/0"