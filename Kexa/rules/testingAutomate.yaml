        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "azure-orphan-nsg"
      description : "this rules is to check if nsg is orphan"
      applied: true
      level: 1
      cloudProvider: azure
      objectName : NetworkManagementClient.networkSecurityGroups
      conditions:
        - operator: OR
          criteria:
            - property : networkInterfaces
              condition : COUNT_SUP_OR_EQUAL
              value : 15
            - property : subnets
              condition : COUNT_SUP_OR_EQUAL
              value : 1