- version: 1.0.0
  date: 08-18-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
      #  - email
      to: 
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    # pods memory % consumption alert
    - name: "kube-pods-memory-limitation"
      description : "this rules is to verify pods memory limitation"
      applied: true
      level: 1
      cloudProvider: kubernetes
      objectName : podsConsumption
      conditions:
        - property : MemoryUsage
          condition : INF
          value: 599428096
    # pods CPU % consumption alert
    - name: "kube-pods-cpu-limitation"
      description : "this rules is to verify cpu usage limitation"
      applied: true
      level: 1
      cloudProvider: kubernetes
      objectName : podsConsumption
      conditions:
        - property : CPUUsage
          condition : INF
          value: 0.02

    # pods memory % consumption alert for specific namespace
    - name: "kube-pods-memory-limitation-namespaced"
      description : "this rules is to verify pods memory limitation per namespace"
      applied: false
      level: 1
      cloudProvider: kubernetes
      objectName : podsConsumption
      conditions:
        - operator: OR
          criteria:
            - property : MemoryUsage
              condition : INF
              value: 599428096
            - property : metadata.namespace
              condition : DIFFERENT
              value: 'YourNamespaceName'
    # pods CPU % consumption alert for specific namespace
    - name: "kube-pods-cpu-limitation-namespaced"
      description : "this rules is to verify cpu usage limitation per namespace"
      applied: false
      level: 1
      cloudProvider: kubernetes
      objectName : podsConsumption
      conditions:
        - operator: OR
          criteria:
            - property : CPUUsage
              condition : INF
              value: 0.02
            - property : metadata.namespace
              condition : DIFFERENT
              value: 'YourNamespaceName'