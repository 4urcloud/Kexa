- version: 1.0.0
  date: 07-18-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    # ok
    - name: "aws-test"
      description: "this rule is to check if an access key as exceeded the rotate time limit"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: SecretsManagerClient.Secret
      conditions:
        - property: CreateDate
          condition: DATE_INF
          value: 0 0 0 0 0 1 0
          date: "YYYY-MM-DDThh:mm:ss.SSSZ"